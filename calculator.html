<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="calculatorDisplay">
            <div class="calculatorDisplayTop">
                <span id="calculatorReturnText">0 + 2</span>
            </div>
            <div id="calculatorDisplayBottom">
                <span id="calculatorFirstNumText"></span>
                <span id="calculatorOperatorText"></span>
                <span id="calculatorSecondNumText"></span>
            </div>
        </div>
        <div class="calculatorButtons">
            <div class="calculatorButtonRow">
                <div class="calculatorButton">
                    <button class="btn-primary">AC</button>
                </div>
                <div class="calculatorButton">
                    <button class="btn-primary">+/-</button>
                </div>
                <div class="calculatorButton">
                    <button class="btn-primary">%</button>
                </div>
                <div class="calculatorButton">
                    <button class="btn-operator" data-button-value="/">/</button>
                </div>    
            </div>
            <div class="calculatorButtonRow">
                <div class="calculatorButton">
                    <button class="btn-number" data-button-value="7">7</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number" data-button-value="8">8</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number" data-button-value="9">9</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-operator" data-button-value="*">X</button>
                </div>
            </div>
            <div class="calculatorButtonRow">
                <div class="calculatorButton">
                    <button class="btn-number" data-button-value="4">4</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number" data-button-value="5">5</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number" data-button-value="6">6</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-operator" data-button-value="-">-</button>
                </div>
            </div>
            <div class="calculatorButtonRow">
                <div class="calculatorButton">
                    <button class="btn-number" data-button-value="1">1</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number" data-button-value="2">2</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number" data-button-value="3">3</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-operator" data-button-value="+">+</button>
                </div>
            </div>
            <div class="calculatorButtonRow">
                <div class="calculatorButton">
                    <button class="btn-number" data-button-value="0">0</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number">.</button>
                </div>  
                <div class="calculatorButtonEqual">
                    <button class="btn-equal">=</button>
                </div>  
            </div>  
        </div>
    </div>
</body>
</html>
