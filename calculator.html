<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="calculatorDisplay">
            <div class="calculatorDisplayTop">
                <span class="calculatorDisplayText">0 + 2</p>
            </div>
            <div class="calculatorDisplayBottom">
                <span class="calculatorDisplayText">2</p>
            </div>
        </div>
        <div class="calculatorButtons">
            <div class="calculatorButtonRow">
                <div class="calculatorButton">
                    <button class="btn-primary">AC</button>
                </div>
                <div class="calculatorButton">
                    <button class="btn-primary">+/-</button>
                </div>
                <div class="calculatorButton">
                    <button class="btn-primary">%</button>
                </div>
                <div class="calculatorButton">
                    <button class="btn-primary">/</button>
                </div>    
            </div>
            <div class="calculatorButtonRow">
                <div class="calculatorButton">
                    <button class="btn-number">7</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number">8</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number">9</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-primary">X</button>
                </div>
            </div>
            <div class="calculatorButtonRow">
                <div class="calculatorButton">
                    <button class="btn-number">4</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number">5</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number">6</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-primary">-</button>
                </div>
            </div>
            <div class="calculatorButtonRow">
                <div class="calculatorButton">
                    <button class="btn-number">1</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number">2</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number">3</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-primary">+</button>
                </div>
            </div>
            <div class="calculatorButtonRow">
                <div class="calculatorButton">
                    <button class="btn-number">0</button>
                </div>  
                <div class="calculatorButton">
                    <button class="btn-number">.</button>
                </div>  
                <div class="calculatorButtonEqual">
                    <button class="btn-equal">=</button>
                </div>  
            </div>  
        </div>
    </div>
</body>
</html>
